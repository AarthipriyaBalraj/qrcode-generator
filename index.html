<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>QR Code Generator</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    input { width: 80%; padding: 10px; font-size: 16px; }
    #qrcode { margin-top: 20px; }
  </style>
</head>
<body>
  <h1>QR Code Generator</h1>
  <input id="text" type="text" placeholder="Enter URL or message" />
  <div id="qrcode"></div>

  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <script>
    const input = document.getElementById('text');
    const qrcodeDiv = document.getElementById('qrcode');

    function generateQRCode(text) {
      qrcodeDiv.innerHTML = '';
      if (!text) return;
      QRCode.toCanvas(text, { width: 200 }, function (error, canvas) {
        if (error) console.error(error);
        else qrcodeDiv.appendChild(canvas);
      });
    }

    input.addEventListener('input', () => {
      generateQRCode(input.value);
    });
  </script>
</body>
</html>
